<body>
  <div class="container">
    <h4 id="MingTitle">Ming's Diner</h4>
  </div>
  <!-- NAVBAR WITH RESPONSIVE TOGGLE -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-danger mb-3">
    <div class="container">
      <a class="navbar-brand" href="#" disabled>Logo</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Landing.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-8 m-auto">
        <!--m-auto = margins auto -->
        <!-- BLOCK -->
        <div class="card bg-dark text-white text-center mb-3">
          <div class="card-body">
            <em>Complete the form and we will reach out to you!</em>
          </div>
        </div>

        <br>
        <br>
      </div>
    </div>
    <div class="col-md-10 m-auto">
      <!-- CARD WITH HEADER -->
      <div class="card">
        <div class="card-header text-white bg-warning">
          Contact Us
        </div>
        <div class="card-body" id="contactForm">
          <!-- BASIC INPUT GROUPS -->
          <form class="form-group" onsubmit="return (validateContact())" id="contactForm">
            <div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input class="form-control" type="text" id="name" name="name" required />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">E-mail</span>
                </div>
                <input class="form-control" type="text" id="email" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Phone</span>
                </div>
                <input class="form-control" type="number" id="phone">
              </div>
              <div class="input-group mb-auto">
                <div class="input-group-prepend">
                  <span class="input-group-text">Message</span>
                </div>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </br>
              </div>
            </div>
        </div>
        <div class="container">
          <div class="mb-auto">
            <button type=submit class="btn btn-dark">Submit</button>
            <button type=reset class="btn btn-danger">Cancel</button>
          </div>
        </div>
        </br>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- FIXED BOTTOM -->
  <br />

    </footer>

  </script>
